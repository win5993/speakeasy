    <main class="container">
        <section class="chat-selection-section">
            <h2>💬 채팅 문의 채널 선택</h2>
            <p>궁금한 내용을 아래 두 채널 중 하나를 선택하여 문의해주세요. 고객센터 운영 시간에 순차적으로 답변드립니다.</p>
            
            <div class="chat-buttons-container">
                <a href="#" class="chat-button" onclick="openTawk()">
                    급X 매장 문의 (채팅 시작)
                </a>
                
                <a href="#" class="chat-button" onclick="openTawk()">
                    올림픽 매장 문의 (채팅 시작)
                </a>
            </div>
            
            <p style="margin-top: 30px; color: #7A4C9B;">
                **[참고] 부서 선택 기능 대신, 두 버튼 모두 채팅창을 열기만 합니다.**<br> 
                **궁금한 테마(급X/올림픽)를 채팅 시작 후 상담원에게 말씀해 주시면 빠르게 연결됩니다.**
            </p>

        </section>
    </main>

    <script>
        // ⚠️ Tawk.to API 로드 여부를 확인하고 채팅창을 토글(열기/닫기)만 하는 단순화된 함수
        function openTawk() {
            if(typeof Tawk_API !== 'undefined' && Tawk_API.toggle) {
                // API가 로드되었다면 채팅창 열기
                Tawk_API.toggle();
            } else {
                // 로딩이 안 된 경우, 잠시 후 다시 시도하도록 사용자에게 안내
                alert("채팅 위젯 로딩 중입니다. 잠시 기다린 후 다시 시도해 주세요.");
            }
        }
    </script>
